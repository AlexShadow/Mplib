<h1>CRC</h1>
<h2>Overview</h2>
<ul>
    <li>The DMA controller contains a cyclic redundancy check (CRC) generator that can perform CRC
calculation with programmable polynomial settings. The CRC engine supports CPU PIO mode
and DMA transfer mode.</li>
</ul>
