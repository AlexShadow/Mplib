<h1>SBI</h1>
<h2>Overview</h2>

<p>
    The TMPM375FSDMG contains 1 serial bus interface(I2C,/SIO) channels, in
    which the following two operating modes are included: <br />
<ul>
    <li> I2C bus mode </li>
    <li> Clock-synchronous 8-bit SIO mode </li>
</ul>
</p>
