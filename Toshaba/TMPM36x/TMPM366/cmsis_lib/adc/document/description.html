<h1>ADC</h1>
<h2>Overview</h2>
<ul>
    <li> TMPM366FDXBG/FYXBG/FWXBG contains a 12-bit, sequential-conversion analog/digital converter (ADC)with 12 analog input channnels. 
	These 12 analog input channels (pins AIN00 through AIN11) are also used as input/output ports.</li>
</ul>
