<h1>ADC</h1>
<h2>Overview</h2>
<ul>
    <li>A 10-bit, sequential-conversion analog/digital conv erter (A/D converter) is built into the TMPM364F10. This A/D converter is equipped with 16 analog input channels. 
	These 16 analog input channels (pins AN0 through AN15) are also used as input/output ports.</li>
</ul>
