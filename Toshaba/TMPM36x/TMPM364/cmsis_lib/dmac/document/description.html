<h1>DMAC</h1>
<h2>Overview</h2>
<ul>
    <li>The DMA Controller has two channels-Hardware start and Software start. It has three transfer type:
	Peripheral-to-memory;
	Memory-to-peripheral;
	Memory-to-memory.</li>
</ul>
