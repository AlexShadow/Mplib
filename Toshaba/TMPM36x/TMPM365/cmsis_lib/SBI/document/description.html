<h1>SBI</h1>
<h2>Overview</h2>
<ul>
    <li>The TMPM365FYXBG contains 2 Serial Bus Interface (I2C/SIO) channels, in which the following two operating
modes are included: -I2C bus mode (with multi-master capability), -Clock-synchronous 8-bit SIO mode. </li>
</ul>
