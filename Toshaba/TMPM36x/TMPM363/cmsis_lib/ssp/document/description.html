<h1>SSP</h1>
<h2>Overview</h2>
<ul>
    <li>This LSI contains a one-channel synchronous serial port (SSP).
	3 types of synchronous  serial communication protocols, including SPI :
	- Motorora SPI (SPI) frame format ;
	- TI synchronous (SSI) frame format ;
	- National Microwire (Microwire) frame format.	</li>
</ul>
