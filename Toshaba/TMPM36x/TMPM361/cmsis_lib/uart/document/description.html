<h1>UART</h1>
<h2>Overview</h2>
<ul>
    <li>This device has twelve serial I/O channels: SIO0  to SIO11. Each channel operates in either the UART mode (asynchronous communication) or the I/O interface mode (synchronous communication) which is selected by the user. </li>
</ul>
