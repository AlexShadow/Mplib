<h1>OFD</h1>
<h2>Overview</h2>
<ul>
    <li>The oscillation frequency detector circuit (OFD) detects abnormal clock frequency. To use the OFD, abnormal states of clock such as a harmonic, a subharmonic or stopped state can be detected.</li>
</ul>
