<h1>uDMAC</h1>
<h2>Overview</h2>
<ul>
    <li>The DMA Controller has 64 channels which are sorted to 2 units. It can be triggered by Hardware and Software.It has three transfer type:
	Peripheral-to-memory;
	Memory-to-peripheral;
	Memory-to-memory.</li>
</ul>
