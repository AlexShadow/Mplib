<h1>ADC</h1>
<h2>Overview</h2>
<ul>
    <li>A 10-bit, sequential-conversion analog/digital converter (AD converter) is built into the TMPM330FDFG/FYFG/FWFG.This AD converter is equipped with 12 analog input channels.These 12 analog input channels (pins AIN0 through AIN11) are also used as input/output ports.</li>
</ul>
