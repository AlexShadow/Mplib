<h1>RMC</h1>
<h2>Overview</h2>
<ul>
    <li>Remote control signal preprocessor (hereafter referred to as RMC) receives a remote control signal of which carrier is removed.
	Reception of Remote Control Signal
		Sampled 32.768 kHz clock
		Noise canceller
		Leader detection
		Batch reception up to 72bit of data</li>
</ul>
