<h1>WDT</h1>
<h2>Overview</h2>
<ul>
    <li>The watchdog timer (WDT) is for detecting malfunctions (runaways) of the CPU caused by noises or other distur-bances and remedying them to return the CPU to normal operation.
	If the watchdog timer detects a runaway, it generates a INTWDT interrupt or reset.</li>
</ul>
